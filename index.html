<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Random Password Generator</h1>
      <div class="password-display">
        <input type="text" id="password" readonly>
        <button id="copy-btn">ðŸ“‹ Copy</button>
      </div>
      <div id="copied-notification" class="copied-notification">Copied!</div>
      <div class="password-strength">
        <div class="strength-text">Password Strength: <span id="strength-text">Weak</span></div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>
      <div class="options">
        <label for="length">Password Length: <span id="length-value">12</span></label>
        <input type="range" id="length" min="4" max="50" value="12">
        <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
        <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
        <label><input type="checkbox" id="numbers" checked> Numbers</label>
        <label><input type="checkbox" id="special" checked> Special Characters</label>
      </div>
      <button id="generate-btn">Generate Password</button>
    </div>
  </div>
  <script src="password.js"></script>
</body>
</html>
